<template>
    <lightning-card
        title="SearchComponent"
    >
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="search"
                onchange={handleSearch}
                class="slds-show slds-is-relative slds-var-m-bottom_small"
                label="Search"
            ></lightning-input>

            <template if:true={error}>
                <h2>{error}</h2>
            </template>

            <div class="slds-var-m-around_medium">
                <template if:true={oppsData}>
                    <lightning-datatable
                        key-field="Id"
                        data={oppsData}
                        columns={columns}
                        onsave={handleSave}
                        draft-values={draftValues}
                        hide-checkbox-column
                    >
                    </lightning-datatable>
                </template>
            </div>

        </div>
        <template if:true={error}>
            <!--<c-error-panel errors={error}></c-error-panel>-->
        </template>
    </lightning-card>
</template>
